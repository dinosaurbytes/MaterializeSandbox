<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <!--Import fontawesome  -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>


      <div class="container">
        <!-- Text Align -->
        <h5 class="left-align">Left aligned text</h5>
        <h5 class="right-align">Right algin text</h5>
        <h5 class="center-align">Center algin text</h5>

        <!-- Vertical Align Text -->
        <div style="height: 400px; background: #f4f4f4" class ="valign-wrapper">
            <h5>Verticl align text</h5>
        </div>
        <br>
        <!-- buttons -->
        <button class="btn">Button</button>
        <a href="" class="btn">Button in a</a>
        <button class="btn waves-effect">Wave Effect</button>
        <br>
        <!-- Icons -->
        <i class="material-icons">shopping_cart</i>
        <i class="material-icons blue-text">free_breakfast</i>
        <!-- button with icon -->
        <button class="btn waves-effect"><i class="material-icons right">shopping_cart</i>Buy Now</button>

        <!-- Floating Button -->
        <div class="btn-floating"><i class="material-icons">add</i></div>


      </div>







      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
